<div class="contentContainer">
  <div class="content">
    <h3 style="font-weight: bold">Berufserfahrungen</h3>
    <div *ngFor="let experience of experiences" style="margin-top: 20px">
      <h4 style="display:inline">{{experience.title}} - </h4>
      <h5 style="display:inline; color: #999;"> {{experience.company}}</h5>
      <h5 style="display:inline; color: #999;"> ({{experience.period}})</h5>
      <p style="margin-top: 10px;">{{experience.description}}</p>
    </div>
  </div>
</div>
