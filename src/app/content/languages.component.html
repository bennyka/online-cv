<div class="contentContainer" style="margin-top: 20px;">
  <div class="content">
    <h3 style="font-weight: bold">Sprachen</h3>
    <table *ngFor="let language of languages">
      <tr style="border-style: solid; border-color: red">
        <td><p>XXX</p></td>
        <td><p style="margin-left: 10px;">{{language.title}}</p></td>
      </tr>
      <tr style="border-style: solid; border-color: blue">
        <td></td>
        <td>
          <p class="listentry-subtitle" style="margin-left: 10px;">{{language.levelText}} ({{language.level}})</p>
        </td>
      </tr>
    </table>
  </div>
</div>
