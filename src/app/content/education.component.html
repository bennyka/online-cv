<div class="contentContainer" style="margin-top: 20px;">
  <div class="content">
    <h3 style="font-weight: bold">Ausbildung</h3>
    <p></p>
    <div *ngFor="let education of educations">
      <p style="display: inline;"><fa-icon [icon]="iconGraduation"></fa-icon></p>
      <p style="display: inline; margin-left: 10px;">{{education.title}}</p>
      <p class="listentry-subtitle" >{{education.location}} ({{education.period}})</p>
    </div>
  </div>
</div>
